<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <header>   
         <h1 class="text-5xl text-center mt-5 font-bold text-violet-600">bank of <span class="font-bold text-violet-600 ">baap!!</span></h1>
    </header>
    <main>
    <section class="mt-10">
          <div class="grid grid-cols-3   text-center text-white  " >
                 
                    <div class="bg-orange-600 w-9/12  mx-auto rounded py-3 ">
                        <h4>
                           Deposite
                        </h4>
                       <h2 >
                           <span id="deposite-total">2000</span>
                           tk
                       </h2>
               
           
       
                        </div>
                        <div class="bg-green-600 w-9/12  mx-auto rounded py-3">
                            <h4>
                                Withdraw
                             </h4>
                            <h2>
                                <span id="with-amount">00</span> tk
                            </h2>
                        </div>
                        <div class="bg-red-600 w-9/12  mx-auto rounded py-3">
                            <h4>
                               Balance
                             </h4>
                            <h2>
                               <span id="balance-total"> 120000</span> tk
                            </h2>
                        </div>
                 

          </div>
    </section>


    <section class="mt-10">
        <div class="grid grid-cols-2 w-9/12 mx-auto  ">
            <div class="w-80 rounded p-12 bg-red-300  hover:bg-red-700 ...">
                <h1>please diposite</h1>
                <input class="w-9/12 block m-2  rounded" type="text" id="deposit-field" placeholder=" deposite">
                <button id="deposite" class="mx-1 bg-blue-600 rounded p-1 px-2 text-white bg-sky-500 hover:bg-sky-700 ..." type="submit">Dsiposite</button>

            </div>
            <div class="w-80  rounded p-12 bg-violet-300  hover:bg-violet-700 ...">
                <h1>Withdraw AMOUNT</h1>
                <input class="w-9/12 block m-2  rounded" type="text" id="withdraw-amount" placeholder=" Withdraw">
                <button id="withdraw-money" class="mx-1 bg-blue-600 rounded p-1 px-2 text-white bg-sky-500 hover:bg-sky-700 ..." type="submit">Withdraw</button>

            </div>
            
           
          </div>
    </section>

    </main>
    
    
    
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
